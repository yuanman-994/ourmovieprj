<script>
	var Schedule1 = {
		getInfo: function () {

</script>

<script>
	function showMessage(time,movie_name) {
		var m='';
		m+='<div id="seat-map">' +
				'<div class="front">座位表</div>' +
				'</div>' +
				'<div class="booking-details">' +
				'<ul class="book-left">' +
				'<li>电影 </li>' +
				'<li>时间 </li>' +
				'<li>票数</li>' +
				'<li>总额</li>' +
				'<li>已选座位 :</li>' +
				'</ul>' +
				'<ul class="book-right">' +
				'<li>: '+movie_name+'</li>' +
				'<li>: '+time+'</li>' +
				'<li>: <span id="counter">0</span></li>' +
				'<li>: <b><i>$</i><span id="total">0</span></b></li>' +
				'</ul>' +
				'<div class="clear"></div>' +
				'<ul id="selected-seats" class="scrollbar scrollbar1"></ul>' +
				'<button class="checkout-button" onclick="decide()">立即购票</button>' +
				'<div id="legend"></div>' +
				'</div>' +
				'<div style="clear:both"></div>';
		document.getElementById("demo").innerHTML = m;
	}
</script>
<body>
<div class="content">
	<h1>Movie Ticket Booking</h1>
	<div class="main">
		<h2>Multiplex Theatre Showing Screen 1</h2>
		<div class="demo" id="demo">

	    </div>

			<script type="text/javascript">
				var price ; //price
				var selected_seats = new Array();
				var schedule;
				var movie;
				function seats() {
					var i = 0;
					var seats_id = new Array();
					var hall = Hall.getInfo();
					var str = hall.seat_map;
					var seat_map = (str || "").split(",");
					var $cart = $('#selected-seats'), //Sitting Area
							$counter = $('#counter'), //Votes
							$total = $('#total'); //Total money

					var sc = $('#seat-map').seatCharts({
						map:seat_map/* [  //Seating chart
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__________',
							'aaaaaaa___',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__aaaaaa__'
						]*/,
						naming : {
							top : false,
							getLabel : function (character, row, column) {
								return column;
							}
						},
						legend : { //Definition legend
							node : $('#legend'),
							items : [
								[ 'a', 'available',   '可选' ],
								[ 'a', 'unavailable', '已售出'],
								[ 'a', 'selected', '已选']
							]
						},
						click: function () { //Click event
							if (this.status() == 'available') { //optional seat
								$('<li>Row'+(this.settings.row+1)+' Seat'+this.settings.label+'</li>')
										.attr('id', 'cart-item-'+this.settings.id)
										.data('seatId', this.settings.id)
										.appendTo($cart);
                                 seats_id[i] = this.settings.id;
                                 console.log(seats_id);
                                 i+=1;
								$counter.text(sc.find('selected').length+1);
								$total.text(recalculateTotal(sc)+price);
								return 'selected';
							} else if (this.status() == 'selected') { //Checked
								//Update Number
								$counter.text(sc.find('selected').length-1);
								//update totalnum
								$total.text(recalculateTotal(sc)-price);

								//Delete reservation
								$('#cart-item-'+this.settings.id).remove();
								for(var n=0;n<seats_id.length;n++){
									if(seats_id[n] == this.settings.id){
										seats_id.splice(n,1);
										n--;
										i--;
									}
								}
								console.log(seats_id);
								//optional
								return 'available';
							} else if (this.status() == 'unavailable') { //sold
								return 'unavailable';
							} else {
								return this.style();
							}

						}
					});
					//sold seat
					var sold_seat_list = Seat.getSoldSeat();
					for(var l=0;l<sold_seat_list.length;l++){
						sc.get([sold_seat_list[l].loc_x+'_'+sold_seat_list[l].loc_y]).status('unavailable');
					}
					//sc.get(['1_2', '4_4','4_5','6_6','6_7','8_5','8_6','8_7','8_8', '10_1', '10_2']).status('unavailable');
                    return seats_id;
				}
				/*$(document).ready(seats());*/
				$(function () {
					schedule = Schedule.getSchedule();
					price = schedule.price;
                    movie = Movie.getInfo(schedule.movie_id);
                    showMessage(schedule.end_sell,movie.movie_name);
					selected_seats = seats();
				});
				function decide(){
					console.log(selected_seats.length);
                    if(selected_seats.length<=0){
                    	alert("请选择座位！");
                    	window.location.reload();
					}
                    else if(selected_seats.length>=1&&selected_seats.length<=5){
                    	TicketOrder.addOrder();
                    	Ticket.getInfo();
					}
                    else{
                    	alert("最多只能同时购买5个座位！");
						window.location.reload();
					}
				}
				var Ticket = {

					getInfo: function () {
						//url:表示后台的url，就是 RequestMapping配置的内容
						// type：http请求的类型
						var url = document.location.href;
						var movie_schedule_id = getParam(url,'movie_schedule_id');
						var seats = new Array();
						seats = selected_seats;
						$.ajax({
							url: "/addTicket",
							data:JSON.stringify({movie_schedule_id:movie_schedule_id,seats:seats}),
							type: "post",
							async:false,
							// 定义发送请求的数据格式为JSON字符串
							contentType: "application/json;charset=UTF-8",
							//定义回调响应的数据格式为 JSON 字符串,该属性可以省略
							dataType: "json",
							//成功响应的结果
							success: function (data) {
								if(data!=null)
									alert("购票成功！");
                                    window.location.reload();
							}});

					}
				};
				var TicketOrder = {

					addOrder: function () {
						//url:表示后台的url，就是 RequestMapping配置的内容
						// type：http请求的类型
						var url = document.location.href;
						var movie_schedule_id = getParam(url,'movie_schedule_id');
						var seats ;
						var user_id=1;//接入登陆用户接口后再改
						seats = selected_seats.length;
						var total = (seats-3)*price;
						$.ajax({
							url: "/addTicketOrder",
							data:JSON.stringify({movie_schedule_id:movie_schedule_id,user_id:user_id,total:total}),
							type: "post",
							async:false,
							// 定义发送请求的数据格式为JSON字符串
							contentType: "application/json;charset=UTF-8",
							//定义回调响应的数据格式为 JSON 字符串,该属性可以省略
							dataType: "json",
							//成功响应的结果
							success: function (data) {
								if(data!=null)
								console.log(data.order);
							}});

					}
				};
				//sum total money
				function recalculateTotal(sc) {
					var total = 0;
					sc.find('selected').each(function () {
						total += price;
					});
							
					return total;
				}

			</script>
	</div>
</div>
